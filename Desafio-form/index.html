<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
        </header>
        
        <form id="form1">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="names">
                        <div class="names-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" autocomplete="none">
                        </div>

                        <div class="names-wrapper">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname" autocomplete="none">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="email" autocomplete="none" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha<span>(digite um email válido)</span></label>
                        <input type="password" id="password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                
                    <div class="input-wrapper">
                        <label for="name1">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="name1" autocomplete="none">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="Seus horários disponíveis">
                    <legend>Primeira mentoria</legend>

                    <div class="col1-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date"/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end"/>
                        </div>
                    </div>

                    <legend>Segunda mentoria</legend>

                    <div class="col2-3">
                        <div class="input-wrapper">
                            <label for="event-date1">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date1"/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin1">Das</label>
                            <input type="time" id="event-begin1"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end1">Até</label>
                            <input type="time" id="event-end1"/>
                        </div>

                    </div>

                </div>

            </fieldset>
        </form>

        <footer>
            <input form="form1" class="button" type="submit" value="Salvar">
        </footer>
    </div>
</body>
</html>
